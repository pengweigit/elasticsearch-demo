<style>
.checkbox {
	display: inline-block;
}

.checkbox input[type=checkbox] {
	position: static !important;
	margin-right: 5px !important;
	margin-left: 0 !important;
}

.form-group {
	position: relative;
}

.form-group font {
	position: absolute;
	left: -8px;
	top: 10px;
}
</style>
<body>
	<div style="height: 15px;"></div>
	<div class="yf-nm-head">
		<div class="row">
			<label>分类标签：</label>
			<div class="col-md-2">
				<label id="infoLabels" style="font-weight: 100"></label>
			</div>
			<label>资讯标题：</label>
			<div class="col-md-2">
				<label id="infoTitle" style="font-weight: 100"></label>
			</div>
			<span class="btn btn-w-m btn-primary" onclick="returnBack()" style="float: right;"><i class="ace-icon fa fa-align-left bigger-130"> 返回上级列表</i></span>
			<!-- <div class="col-md-2">
                <span class="btn btn-w-m btn-primary" onclick="backPageList()" style="float: right;"><i class="ace-icon fa fa-align-left bigger-130"> 返回上级列表</i></span>&nbsp;&nbsp;
            </div> -->
		</div>
	</div>
	<div class="yf-nm-body">
		<div style="float: right; width: 100px; margin: 10px;">
			<a onclick="addInfoGoods()" class="btn btn-success " type="button"><i class="fa fa-search"></i>&nbsp;&nbsp;<span class="bold">新增商品</span></a>
		</div>
		<table class="table table-bordered table-striped table-hover"
		    style="word-break: break-all; word-wrap: break-word;" width="100%"
			id="datatable">
			<thead>
				<tr>
					<th width="15%">商品编号</th>
					<th width="65%">商品名称</th>
					<th width="30px">操作</th>
				</tr>
			</thead>
		</table>

	</div>

	<div id="add-modal-form" class="modal fade" aria-hidden="true"
		style="display: none;">
		<div class="modal-backdrop fade in"></div>
		<div class="modal-dialog modal-lg">
			<div class="modal-content animated bounceInTop">
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12 ">
							<h3 class="m-t-none m-b" id="add">新增商品</h3>
							<form role="form" id="sellGroupForm">
								<input type="hidden" id="infoId" />
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-btn">
											<button disabled="disabled" tabindex="-1"
												class="btn btn-white" style="color: black" type="button">商品编号
											</button>
										</div>
										<input type="text" class="form-control" maxlength="20"
											name="goodsCode" id="goodsCode" placeholder="限20个字符"><font
											color="red">*</font>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						onclick="addGoodsClose();">关闭</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="addGoodsSubmit();">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>
