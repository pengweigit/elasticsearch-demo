<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>益丰KBS后台管理系统| 登陆</title>

    <link href="staticSource/css/bootstrap.min.css" rel="stylesheet">
    <link href="staticSource/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="staticSource/css/animate.css" rel="stylesheet">
    <link href="staticSource/css/style.css" rel="stylesheet">
    <!-- <link href="staticSource/css/plugins/toastr/toastr.min.css" rel="stylesheet"> -->
    <link href="staticSource/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" >
    
    <style>
        #toast-container {
            top: 0;
            position: fixed;
            z-index: 999999
        }
    </style>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Y F</h1>
        </div>
        <h3>欢迎来到益丰后台管理系统</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="userName" tabindex="1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="passWord" tabindex="2">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" onclick="login()" id="loginButton" tabindex="3">登陆</button>
        </form>
        <p class="m-t">
            <small>湖南益丰医药有限公司 &copy; 2016</small>
        </p>
    </div>
</div>

<div id="register-modal-form" class="modal fade" aria-hidden="true" style="display: none;">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content animated bounceInTop">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 ">
                        <h3 class="m-t-none m-b">用户注册</h3>

                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button disabled="disabled" tabindex="-1"
                                                class="btn btn-white" style="color: black"
                                                type="button">用户名
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" name="register_userName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button disabled="disabled" tabindex="-1"
                                                class="btn btn-white" style="color: black"
                                                type="button">密码
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" name="register_passWord">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button disabled="disabled" tabindex="-1"
                                                class="btn btn-white" style="color: black"
                                                type="button">性别
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" name="register_sex">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button disabled="disabled" tabindex="-1"
                                                class="btn btn-white" style="color: black"
                                                type="button">邮箱
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" name="register_email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button disabled="disabled" tabindex="-1"
                                                class="btn btn-white" style="color: black"
                                                type="button">年龄
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" name="register_age">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button"
                                        data-dismiss="modal">
                                    <strong>取消</strong>
                                </button>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button"
                                        onclick="register();" data-dismiss="modal">
                                    <strong>确定</strong>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="staticSource/js/jquery-2.1.1.js"></script>
<script src="staticSource/js/bootstrap.min.js"></script>
<script src="staticSource/js/plugins/toastr/toastr.min.js"></script>
<script src="staticSource/js/plugins/sweetalert/sweetalert.js"></script>

<!-- openx -->
<script type="text/javascript" src="http://openx.talkyun.com/js/openx.js"></script>
<script type="text/javascript" src="kbs/js/login.js"></script>
</body>

</html>
